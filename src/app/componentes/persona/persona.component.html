<div class="formularioPersonas">
<h2>Registrar Persona</h2>
  <form [formGroup] = "personaForm" (ngSubmit)= "onSubmit()">

    <div class="formGroup">
        <label>Nombre</label>
        <input type="text" formControlName = "nombre" class="form-control">
    </div>
    <div class="formGroup">
        <label>Apellido Paterno</label>
        <input type="text" formControlName = "apellidopaterno" class="form-control">
    </div>
    <div class="formGroup">
        <label>Apellido Materno</label>
        <input type="text" formControlName = "apellidomaterno" class="form-control">
    </div>
    <div class="formGroup">
        <label>Edad</label>
        <input type="number" formControlName = "edad" class="form-control">
    </div>
    <div>
      <br>
        <select formControlName = "estadocivil" id="estadocivil">
          <option value="" disabled>Estado Civil</option>
          <option *ngFor="let opcion of estadoCivilOpciones" [value]="opcion.id">
            {{ opcion.nombre}}
          </option>
        </select>
      <br>
      <br>
    </div>
    <div class="formGroup">
        <label>Teléfono</label>
        <input type="text" formControlName = "telefono" class="form-control">
    </div>
    <div class="formGroup">
        <label>Como Supiste</label>
        <input type="text" formControlName = "comosupistedeiglesia" class="form-control">
    </div>
    <div class="formGroup">
        <label>Colonia</label>
        <input type="text" formControlName = "colonia" class="form-control">
      </div>
      <div class="formGroup">
        <label>Nombre de Voluntario</label>
        <input type="text" formControlName = "nombrevoluntario" class="form-control">
      </div>
      <div class="formGroup">
        <label>Condición de Visita</label>
        <input type="text" formControlName = "condicionvisita" class="form-control">
      </div>
      <div class="formGroup">
        <label>Grupo Pequeño de Intéres</label>
        <input type="text" formControlName = "grupopequeñointeres" class="form-control">
      </div>
      <div class="boton">
        <h1>
          <button type="submit" class="btn btn-success">Guardar</button>
        </h1>
      </div>
  </form>
</div>
